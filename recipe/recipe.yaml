# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.33.0"
  maturin_min: "1.5"
  maturin_max: "2.0"
  python_check_max: "3.14"

package:
  name: tach
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/t/tach/tach-${{ version }}.tar.gz
  sha256: 92ffe91070636eee6b45a8512bdc594fd15c0f5be9300dbbe85d0b36d00f00d1

build:
  number: 0
  skip: not (match(python, python_min ~ ".*") and is_abi3)
  python:
    version_independent: true
    entry_points:
      - tach = tach.start:start
  script:
    file: build-tach

requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ compiler("rust") }}
    - ${{ stdlib("c") }}
    - cargo-bundle-licenses
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - maturin >=${{ maturin_min }},<${{ maturin_max }}
  host:
    - maturin >=${{ maturin_min }},<${{ maturin_max }}
    - pip
    - python
    - python-abi3
  run:
    - gitpython >=3.1,<4.0
    - networkx >=2.6,<4.0
    - prompt-toolkit >=3.0,<4.0
    - pydot >=2,<5
    - python
    - pyyaml >=6.0,<7.0
    - rich >=13.0
    - tomli >=1.2.2
    - tomli-w >=1.0,<2.0
  ignore_run_exports:
    from_package:
      - cross-python_${{ target_platform }}

tests:
  - python:
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - ${{ python_check_max }}.*
      imports: tach
  - files:
      source:
        - python/tests/
        - Cargo.toml
        - pyproject.toml
    requirements:
      run:
        - coverage
        - pytest
        - pytest-mock
        - python !=${{ python_min }}.*
    script:
      - tach --help
      - tach --version
      - tach --version | python -c "import sys; assert '${{ version }}' in sys.stdin.read()"
      # windows tests don't exit/cleanup properly, and generally have path issues
      - if: unix
        then:
          - coverage run --source=tach --branch -m pytest -vv --tb=long --color=yes -k "not export_report_diagnostics"
          - coverage report --show-missing --skip-covered --fail-under=48

about:
  summary: A Python tool to maintain a modular package architecture.
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  homepage: https://github.com/gauge-sh/tach
  documentation: https://docs.gauge.sh

extra:
  recipe-maintainers:
    - bollwyvl
